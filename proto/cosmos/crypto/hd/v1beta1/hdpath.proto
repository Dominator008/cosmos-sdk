syntax = "proto3";
package cosmos.crypto.hd.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/cosmos/cosmos-sdk/crypto/hd";

// BIP44Params wraps BIP 44 params (5 level BIP 32 path).
// To receive a canonical string representation ala
// m / purpose' / coinType' / account' / change / addressIndex
// call String() on a BIP44Params instance.
message BIP44Params {
	option (gogoproto.goproto_stringer) = false;

	uint32 purpose = 1 [(gogoproto.jsontag) = "purpose"];
	uint32 coin_type = 2 [(gogoproto.jsontag) = "coinType"];
	uint32 account = 3 [(gogoproto.jsontag) = "account"];
	bool change = 4 [(gogoproto.jsontag) = "change"];
	uint32 address_index = 5 [(gogoproto.jsontag) = "addressIndex"];
}